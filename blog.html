---
permalink: /blog/
layout: main
title: Chembiohub Blog
---
{% include intro-para.html %}
{% for post in site.posts %}
{% assign author = site.authors[post.author] %}
<div class='post'>
	<h1><a class="title-link" href='{{ post.url }}'>{{post.title}}</a></h1>
	<div class='date'>posted {{post.date | date_to_string}} by <a href="mailto:{{author.email}}">{{author.display_name}}</a></div>
	<div class='body'>
		{{ post.content }}
		<div class="pull-right comment-total">
			<a href="{{ post.url }}#disqus_thread">First article</a>
		</div>
	</div>

	
</div>
{% endfor %}
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'chembiohub'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
